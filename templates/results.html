{% extends "templates/base.html" %}
{% block maincontent %}
<div class="container">
    <div class="search-bar">
        <form action="/results" method="POST">
            <input type="text" name="query" placeholder="Search for your pet" required />
            <input type="submit" value="Enter" />
        </form>
    </div>
    <div class="search-query">"{{ query }}" in Dogs</div>
    {% for pet in pets %}
    <a href="/listing/{{ pet.key.id() }}" class="result">
        <img src="{{ pet.image_url }}" />
        {{ pet.name }}
    </a>
    {% endfor %}
</div>
{% endblock %}
