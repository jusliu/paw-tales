{% extends "templates/base.html" %}
{% block maincontent %}
<div class="container">
    <table class="search-query">
        <tr>
            <td width="15%">Sort By <i class="icofont">rounded_down</i></td>
            <td width="70%">Searching for "{{ query }}"</td>
            <td width="15%"><i class="icofont">navigation_menu</i> Filter</td>
        </tr>
    </table>
    {% for pet in pets %}
    <a href="/listing/{{ pet.key.id() }}" class="result">
        <img src="{{ pet.image_url }}" />
        <table>
            <tr>
                <td width="65%"class="font-weight-light text-uppercase">{{ pet.name }}</td>
                <td class="float-right font-weight-light">{{ pet.breed }}</td>
                <!-- Where are the attributes for these? They don't seem to be as classes... -->
                <td class="text-primary font-weight-light"><h6>10 mi</h6></td>
            </tr>
        </table>
    </a>
    {% endfor %}
</div>
{% endblock %}
